<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewpoint" content="width=device-width, initial-scale=1.0, minimum-scale=1.0,viewport-fit=cover, maximum-scale=1.0, user-scalable=no;">
    <title >小通分期</title>
    <link rel="stylesheet" href="../css/tianspublic.css">
    <link rel="stylesheet" href="../css/payXtfq.css">
    <script src="../js/common/flexible.js"></script>
    
</head>
<body>
<div class="add_box">
    <!--顶部-->
    <diV class="navigation">
        <div>
            <span>小通分期</span>
            <a class="address-back" href="javascript:history.go(-1)"><img src="../images/general_return.png"></a>
        </div>
    </diV>
    <!--新增-->
    <div class="add_content">
        <div class="consignee item">
            <div class="title">持卡人姓名</div>
            <div class="input"><input id="name" class="required" type="text" disabled placeholder="请输入持卡人姓名"></div>
        </div>
        <div class="consignee item">
            <div class="title">手机号</div>
            <div class="input"><input id="phone" class="required" type="text" placeholder="请输入持卡人手机号"></div>
        </div>
        <diV class="payMoney">0.00</diV>
        <div class="nperC">
            <div nperNum="6" class="nperCSel">6期</div>
            <div nperNum="12">12期</div>
            <div nperNum="24">24期</div>
        </div>
        <div class="submit_box">
            <div class="submit_btn">
                <span>提交</span>
            </div>
        </div>
    </div>
</div>
    <script src="../js/common/jquery-1.12.4.min.js"></script>
    <script src="../js/common/getUrlParam.js"></script>
    <script src="../js/common/md5.js"></script>
    <script src="../js/common/fastclick.min.js"></script>
    <script src="../js/common/common.js"></script>
    <script src="../js/common/layer.js"></script>
    <script src="../js/common/ajaxJS.js"></script>
    <script src="../js/payXtfq.js"></script>
</body>
</html>
