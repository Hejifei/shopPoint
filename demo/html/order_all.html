<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewpoint" content="width=device-width, initial-scale=1.0,viewport-fit=cover,  minimum-scale=1.0, maximum-scale=1.0, user-scalable=no;">
    <title>全部订单</title>
    <link rel="stylesheet" href="../css/tianspublic.css">
    <link rel="stylesheet" href="../css/order_all.css">
    <script src="../js/common/base.js"></script>
</head>
<body>
<div class="order_box page-current">
    <!--顶部-->
    <diV class="navigation">
        <span>全部订单</span>
        <a href="./person_center.html"><img src="../images/general_return.png"></a>
    </diV>
    <!--content-->
    <div class="contentnorm">
        <div class="content_head">
            <div class="classify active" typeval=''>
                <span>全部订单</span>
            </div>
            <div class="classify" typeval='0'>
                <span>待付款</span>
            </div>
            <div class="classify" typeval='1'>
                <span>待发货</span>
            </div>
            <div class="classify" typeval='2'>
                <span>待收货</span>
            </div>
            <div class="classify" typeval='4'>
                <span>待评价</span>
            </div>
        </div>
        
        <div class="up_refresh">
            <div class="img"><img src="../images/page_loading.gif" alt=""></div>
            <div class="span"><span class="cn">小狮子正在奋力加载中</span><span class="en">Loading...</span></div>
        </div>
        <!-- 下拉刷新与上拉加载的容器 -->
        <div  class="content wrapper">
            <div>
                <!-- 下拉刷新 -->
                <div class="top-tip">
                    <div class="img"><img src="../images/page_loading.gif" alt=""></div>
                    <div class="span"><span class="cn">释放立即刷新</span><span class="en">Drop-down Refresh</span></div>
                </div>
                
                <!-- 刷新内容容器 -->
                <div class="indexContent" >
                    
                </div>
                <!-- 上拉加载更多 -->
                <div class="scroll_bottom">
                        <div><span class="cn">上拉加载更多...</span><span class="en">Loading...</span></div>
                    </div>
                <div class="nomore">
                    <span>没有更多了</span>
                </div>
            </div>
        </div>
        
    </div>
    <!-- 我的核销码模态框 -->
    <div class="pay_pswC">
        <div class="pay_pswBG"></div>
        <div class="pay_pswBody">
            <h3 class="pp_title">我的核销码<span class="pp_close"></span></h3>
            <div class="codeimgC">
                <div class="codeimg" id="codeimg"></div>
                <p>我的核销码：</p>
            </div>
        </div>
    </div>
</div>
    <script src="../js/common/jquery-1.12.4.min.js"></script>
    <script src="../js/common/bscorll.js"></script>
    <script src="../js/common/jquery.lazyload.min.js?v=1.9.1"></script>
    <script src="../js/common/getUrlParam.js"></script>
    <script src="../js/common/md5.js"></script>
    <script src="../js/common/fastclick.min.js"></script>
    <script src="../js/common/common.js"></script>
    <script src="../js/common/layer.js"></script>
    <script src="../js/common/qrcode.min.js"></script>
    <script src="../js/common/ajaxJS.js"></script>
    <script src="../js/order_all.js"></script>
</body>
</html>
