        <a href="javascript:history.go(-1)"><img src="../images/general_return.png"></a>
    </diV>
    <!---->
    <div class="order_content">
        <!--商品-->
        <div class="groupline row">

        <div class="groupline row">
            <label>物流单号</label>
            <input class="required logisticsNo" placeholder="请填写物流单号" onkeyup="value=value.replace(/[^\w\.\/]/ig,'')" maxlength="20"/>
        </div>
    </div>
    <div class="assessSubC">
        <a>提交</a>
    </div>
