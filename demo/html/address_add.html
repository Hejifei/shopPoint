<div class="add_box">
    <!--顶部-->
    <diV class="navigation">
        <div>
            <span>收货地址</span>
            <a class="address-back" href="javascript:history.go(-1)"><img src="../images/general_return.png"></a>
        </div>
    </diV>
    <!--新增-->
    <div class="add_content">
        <div class="consignee item">
            <div class="title">收货人</div>
            <div class="input"><input id="consignee" class="required" type="text" placeholder="请填写收件人姓名"></div>
        </div>
        <div class="consignee item">
            <div class="title">联系电话</div>
            <div class="input"><input id="phone" class="required" type="text" placeholder="请填写收件人电话"></div>
        </div>
        <div class="consignee item">
            <div class="title">所在地区</div>
            <div class="input"><input class="required" type="text"  placeholder="请选择省市区" id="location" name="location"></div>
        </div>
        <div class="detail consignee">
            <div class="title" style="display: none;">详细地址</div>
            <textarea id="detailAddress"  class="required" placeholder="请填写详细地址（如门牌号等），不少于5个字"></textarea>
        </div>
        <div class="submit_box">
            <div class="ifcheck checksel">设为默认寄件地址<input id="defaultStatus" type="checkbox" name="addsel"/></div>
            <div class="submit_btn">
                <span>保存</span>
            </div>
        </div>
    </div>
</div>
