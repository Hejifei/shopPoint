<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title class="zn">退款详情</title>
    <title class="en">Home</title>
    <link rel="stylesheet" href="../css/refund_detail.css">
    <link rel="stylesheet" href="../css/common/swiper.min.css">
    <script src="../js/common/base.js"></script>
    <script src="../js/common/jquery-1.12.4.min.js"></script>
</head>
<body>
<div class="refund_box">
    <!--顶部-->
    <div class="home_top">
        <div><a href="javascript:history.go(-1)"><img src="../images/general_return.png" alt="" class="return"></a></div>
        <div class="home_seach">
            <span>退款详情</span>
        </div>
        <div></div>
    </div>
    <!--退款-->
    <div class="refund_content">
        <!--商品-->
        <div class="commodity">
            <div class="img"><img src="../images/main_sp1.png" alt=""></div>
            <div class="detail">
                <div class="title">
                    <span>飞利浦type-c扩展坞usb3.0分线器笔记本电脑拓展器一拖四HUB转VGA</span>
                </div>
                <div class="describe"><span>太空灰-四合一借口</span></div>
            </div>
        </div>
        <!--退款原因-->
        <div class="reason">
            <div><span>退款原因</span></div>
            <div class="refund_reason"><span>与商品描述不符</span><img src="../images/general_next.png" alt=""></div>
        </div>
        <!--退款金额-->
        <div class="money">
            <div><span>退款金额</span></div><div class="refund_money"><span>￥89.00</span></div>
        </div>
        <!--退款说明-->
        <div class="explain">
            <div><span>退款说明:</span></div>
            <div class="refund_explain"><span>这里是退款说明，如果一行显示不下，那就请换行显示。</span></div>
        </div>
        <!--上传凭证-->
        <div class="upload">
            <div><span>上传凭证</span></div>
            <div class="refund_upload"><img src="../images/shop_scpz.png" alt=""></div>
        </div>
        <!--提交-->
        <div class="submit_box">
            <div class="submit">
                <span>提交</span>
            </div>

        </div>
        <!--选择原因-->
        <div class="select_box">
            <div class="select_list">
                <div class="head">
                    <span>退款原因</span>
                </div>
                <div class="items">
                    <div class="item"><span>拍错/多拍/不喜欢</span><img src="../images/shop_check2.png" alt=""></div>
                    <div class="item"><span>拍错/多拍/不喜欢</span><img src="../images/shop_check2.png" alt=""></div>
                    <div class="item"><span>拍错/多拍/不喜欢</span><img src="../images/shop_check2.png" alt=""></div>
                    <div class="item"><span>拍错/多拍/不喜欢</span><img src="../images/shop_check2.png" alt=""></div>
                    <div class="item"><span>拍错/多拍/不喜欢</span><img src="../images/shop_check2.png" alt=""></div>
                </div>
                <div class="sure">
                    <span>确认</span>
                </div>
            </div>

        </div>
    </div>
</div>
</body>
</html>
