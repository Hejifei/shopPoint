<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewpoint" content="width=device-width, initial-scale=1.0,viewport-fit=cover,  minimum-scale=1.0, maximum-scale=1.0, user-scalable=no;">
    <title class="cn">聊天</title>
    <title class="en">Chat</title>
    <link rel="stylesheet" href="../css/tianspublic.css">
    <link rel="stylesheet" href="../css/chat.css">
    <script src="../js/common/base.js"></script>
    <script src="../js/common/jquery-1.12.4.min.js"></script>
</head>
<body>
<div class="log_box">
    <!--顶部-->
    <div class="home_top">
        <div><a href="javascript:history.go(-1)"><img src="../images/general_return.png" alt="" class="return"></a></div>
        <div class="home_seach">
            <span>优乐比旗舰店</span>
        </div>
        <div></div>
    </div>
    <!--聊天box-->
    <div class="chat_content">
        <div class="chat_head">
            <div class="img">
                <img src="../images/chat_sp.png" alt="">
            </div>
            <div class="shop_deatil">
                <div class="title"><span>24寸 纯PC“铁框”（非铝制品）</span></div>
                <div class="price"><span>¥ 99.00</span></div>
                <div class="transfer"><span>运费:¥0.00</span></div>
            </div>
            <div class="buy">
                <span>立即购买</span>
            </div>
        </div>
        <div class="chat_record">
            <div class="chat_item me">
                <div class="chat_cont">
                    <span>您好，老板，请问这个行李箱有的便宜吗？我想买个50个！！！</span>
                </div>
                <div class="head_img">
                    <img src="../images/shop_logo.png" alt="">
                </div>
            </div>
            <div class="chat_item shop">
                <div class="head_img">
                    <img src="../images/shop_logo.png" alt="">
                </div>
                <div class="chat_cont">
                    <span>您好，张国荣跳楼价，原价喜欢直接购买，不优惠谢谢！</span>
                </div>
            </div>
            <div class="chat_item me">
                <div class="chat_cont">
                    <span>那再见！！拜拜</span>
                </div>
                <div class="head_img">
                    <img src="../images/shop_logo.png" alt="">
                </div>
            </div>
        </div>
        <div class="bottom">
            <div class="input_head">

                <div class="small">
                    <img src="../images/chat_emoji.png" alt="">
                </div>
                <div class="add">
                    <img src="../images/chat_more.png" alt="">
                </div>
                <div class="input">
                    <input type="text">
                </div>
                <div class="send">
                    <span>发送</span>
                </div>
            </div>
            <div class="input_select">
                <div class="make"><img src="../images/chat_cam.png" alt=""></div>
                <div class="select"><img src="../images/chat_photo.png" alt=""></div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
