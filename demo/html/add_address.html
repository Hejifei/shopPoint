<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title class="zn">收货地址</title>
    <title class="en">Home</title>
    <link rel="stylesheet" href="../css/add_address.css">
    <link rel="stylesheet" href="../css/common/swiper.min.css">
    <script src="../js/common/base.js"></script>
    <script src="../js/common/jquery-1.12.4.min.js"></script>
</head>
<body>
<div class="add_box" >
    <!--顶部-->
    <div class="home_top">
        <div><a href="javascript:history.go(-1)"><img src="../images/general_return.png" alt="" class="return"></a></div>
        <div class="home_seach">
            <span>收货地址</span>
        </div>
        <div></div>
    </div>
    <!--新增-->
    <div class="add_content">
        <div class="consignee item">
            <div class="title"><span>收货人</span></div>
            <div class="input"><input type="text" placeholder="请填写收件人姓名"></div>
        </div>
        <div class="consignee item">
            <div class="title"><span>联系电话</span></div>
            <div class="input"><input type="text" placeholder="请填写收件人电话"></div>
        </div>
        <div class="consignee item">
            <div class="title"><span>所在地区</span></div>
            <div class="input"><span>请选择省市</span></div>
        </div>
        <div class="detail">
            <textarea name="" id="" placeholder="请填写详细地址（如门牌号等），不少于5个字"></textarea>
        </div>
        <div class="submit_box">
            <div class="title">
                <img src="../images/shop_check2.png" alt="">
                <span>设为默认寄件地址</span>
            </div>
            <div class="submit_btn">
                <span>保存</span>
            </div>
        </div>
    </div>
</div>
</body>
</html>
